<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 180" width="200" height="180">
  <defs>
    <!-- Glow filter for nodes -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-strong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      @keyframes pulse1 {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      @keyframes pulse2 {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      @keyframes pulse3 {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
      .node { filter: url(#glow); }
      .node-g1 { animation: pulse1 3s ease-in-out infinite; }
      .node-g2 { animation: pulse2 4s ease-in-out infinite 0.5s; }
      .node-g3 { animation: pulse3 3.5s ease-in-out infinite 1s; }
      .connection { opacity: 0.5; }
    </style>
  </defs>

  <!-- Head silhouette - orange face -->
  <path d="M130,30 C155,30 172,55 172,85 C172,105 165,120 155,132 L150,138 L148,155 C148,162 142,168 135,168 L125,168 C118,168 112,162 112,155 L112,148 C100,145 92,138 88,128"
        fill="#E87A2E" opacity="0.9"/>

  <!-- Head silhouette - blue shadow -->
  <path d="M140,28 C165,30 180,55 178,88 C176,110 168,126 158,136 L154,142 L152,158 C152,165 146,170 139,170 L130,168"
        fill="#3B7DD8" opacity="0.7"/>

  <!-- Skull/brain area outline -->
  <path d="M60,110 C42,95 38,70 48,50 C58,32 78,22 100,22 C120,22 138,32 145,48 C152,64 148,85 135,100 C125,112 108,118 95,120 Z"
        fill="rgba(255,255,255,0.92)" stroke="none"/>

  <!-- Neural connections (lines) -->
  <g class="connection" stroke="#D94420" stroke-width="2" fill="none" stroke-linecap="round">
    <!-- Central hub connections -->
    <line x1="88" y1="68" x2="65" y2="48"/>
    <line x1="88" y1="68" x2="112" y2="42"/>
    <line x1="88" y1="68" x2="60" y2="90"/>
    <line x1="88" y1="68" x2="108" y2="85"/>
    <line x1="88" y1="68" x2="75" y2="100"/>

    <!-- Outer connections -->
    <line x1="65" y1="48" x2="85" y2="32"/>
    <line x1="65" y1="48" x2="45" y2="65"/>
    <line x1="112" y1="42" x2="85" y2="32"/>
    <line x1="112" y1="42" x2="130" y2="58"/>
    <line x1="60" y1="90" x2="45" y2="65"/>
    <line x1="60" y1="90" x2="75" y2="100"/>
    <line x1="108" y1="85" x2="130" y2="58"/>
    <line x1="108" y1="85" x2="100" y2="108"/>
    <line x1="75" y1="100" x2="100" y2="108"/>

    <!-- Extra small connections -->
    <line x1="85" y1="32" x2="100" y2="28"/>
    <line x1="45" y1="65" x2="42" y2="80"/>
    <line x1="130" y1="58" x2="132" y2="72"/>
  </g>

  <!-- Small decoration dots -->
  <g fill="#D94420" opacity="0.4">
    <circle cx="100" cy="28" r="2"/>
    <circle cx="42" cy="80" r="2"/>
    <circle cx="132" cy="72" r="2.5"/>
    <circle cx="100" cy="108" r="2.5"/>
  </g>

  <!-- Neural nodes with script characters -->
  <!-- Node 1: Center hub -->
  <g class="node node-g1">
    <circle cx="88" cy="68" r="11" fill="#D94420"/>
    <text x="88" y="73" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="serif">क</text>
  </g>

  <!-- Node 2: Top-left -->
  <g class="node node-g2">
    <circle cx="65" cy="48" r="9" fill="#D94420"/>
    <text x="65" y="52.5" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="serif">ञ</text>
  </g>

  <!-- Node 3: Top-right -->
  <g class="node node-g3">
    <circle cx="112" cy="42" r="10" fill="#D94420"/>
    <text x="112" y="47" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="sans-serif">A</text>
  </g>

  <!-- Node 4: Left -->
  <g class="node node-g2">
    <circle cx="60" cy="90" r="8" fill="#D94420"/>
    <text x="60" y="94" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="serif">भ</text>
  </g>

  <!-- Node 5: Right -->
  <g class="node node-g1">
    <circle cx="108" cy="85" r="8.5" fill="#D94420"/>
    <text x="108" y="89.5" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="serif">अ</text>
  </g>

  <!-- Node 6: Bottom-center -->
  <g class="node node-g3">
    <circle cx="75" cy="100" r="8" fill="#D94420"/>
    <text x="75" y="104" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="serif">श</text>
  </g>

  <!-- Node 7: Top -->
  <g class="node node-g2">
    <circle cx="85" cy="32" r="7.5" fill="#D94420"/>
    <text x="85" y="36" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="serif"> श</text>
  </g>

  <!-- Node 8: Far left -->
  <g class="node node-g3">
    <circle cx="45" cy="65" r="7" fill="#D94420"/>
    <text x="45" y="69" text-anchor="middle" fill="white" font-size="8" font-weight="bold" font-family="serif">म</text>
  </g>

  <!-- Node 9: Far right -->
  <g class="node node-g1">
    <circle cx="130" cy="58" r="7" fill="#D94420"/>
    <text x="130" y="62" text-anchor="middle" fill="white" font-size="8" font-weight="bold" font-family="serif">ल</text>
  </g>
</svg>
